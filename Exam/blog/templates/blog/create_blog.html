{% extends 'base.html' %}
{% load static %}
{% block content %}
{% for msg in messages %}
{% if msg.tags == 'success' %}
<div class="alert alert-success" role="alert">
      {{ msg }}
    </div>
{% endif %}
{% endfor %}
 <form class="create_blog" method="POST" enctype="multipart/form-data">
         {% csrf_token %}
        {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
